<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main_uncss.css" />
    <title></title>
  </head>
  <body>
    <div
      class="page theme theme_color_project-default theme_size_default
    theme_space_default theme_gap_small theme_icon-size_default"
    >
      <div class="layout layout_v-ratio_1-full-1">
        <div class="layout__container layout__container_size_s layout__container_align_center">
          <div class="header">
            <div class="header__content header__content_distribute_betwen">
              <div class="header__title">
                <div class="text text_type_h1 text_size_xl text_view_ghost">
                  School CI Server
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="layout__container layout__container_size_s
        layout__container_align_center"
        >
          <div class="grid grid_m-columns_12 grid_col-gap_full grid grid_s-columns_12">
            <div class="grid__fraction grid__fraction_m-col_7">
              <form class="form">
                <div class="form__title">
                  <div class="form__header text text_type_h2 text_size_m">
                    Settings
                  </div>
                  <div class="form__subheader text text_size_s text_view_ghost">
                    Configure repository connection and synchronization settings.
                  </div>
                </div>
                <div class="form__items">
                  <div class="form__item form__item_indent-b_xl">
                    <!-- TODO: ✅ хорошо бы label перенести в input_group, но тогда
                    надо будет реорганизовать на input__label + input_controls
                    -->
                    <!-- TODO: очень плохое решение с классом required, надо
                    придумать как отталкиваться от атрибута input'a -->
                    <div class="input__group input__group_vertical input__group_required">
                      <label for="repository" class="input__label text text_size_s text_type_h2"
                        >Github repository</label
                      >
                      <div class="input__controls">
                        <input
                          id="repository"
                          type="text"
                          placeholder="username/repo-name"
                          required
                          class="input input_size_m input_width_full
                        input_shape_append-right text
                         text_size_13_15"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form__item form__item_indent-b_xl">
                    <div class="input__group input__group_vertical">
                      <label for="command" class="input__label text text_size_s text_type_h2"
                        >Build command</label
                      >
                      <div class="input__controls">
                        <input
                          id="command"
                          type="text"
                          placeholder="npm ci && npm run build"
                          class="input input_size_m input_width_full
                        input_shape_append-right text
                        text_size_13_15"
                        />
                        <div class="input__controls-append">
                          <button class="button button_size_m button_distribute_center">
                            <div class="icon icon_size_m">
                              <svg
                                width="16"
                                height="16"
                                viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
                                />
                              </svg>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form__item form__item_indent-b_xl">
                    <div class="input__group input__group_vertical">
                      <label for="branch" class="input__label text text_size_s text_type_h2"
                        >Main branch</label
                      >
                      <div class="input__controls">
                        <input
                          id="branch"
                          type="text"
                          placeholder="master |"
                          class="input input_size_m input_width_full
                        input_shape_append-right text text_size_13_15"
                        />
                        <div class="input__controls-append">
                          <button class="button button_size_m button_distribute_center ">
                            <div class="icon icon_size_m">
                              <svg
                                width="16"
                                height="16"
                                viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
                                />
                              </svg>
                            </div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form__item form__item_indent-b_xl">
                    <div class="input__group">
                      <label for="sync" class=" input__label text text_size_s text_type_h2">
                        Synchronize every
                      </label>
                      <div class="input__controls">
                        <input
                          id="sync"
                          type="text"
                          class="input input_size_m
                        input_width_52 text text_size_13_15 text_right"
                          placeholder="10"
                        />
                        <div class="input__controls-append">
                          <span class="text text_size_s text_view_dark">minutes</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form__controls">
                  <button class="button button_size_m button_view_action">
                    <div class="button__text">
                      Save
                    </div>
                  </button>
                  <button class="button button_size_m button_view_control">
                    <div class="button__text">
                      Cancel
                    </div>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="footer__content">
            <div class="footer__links">
              <a href="http://"
                ><div class="text text_view_ghost text_size_s text_type_link">
                  Support
                </div></a
              >
              <a href="http://"
                ><div class="text text_view_ghost text_size_s text_type_link">
                  Learning
                </div></a
              >
            </div>
            <div class="footer__copyright">
              <div class="text text text_size_s text_view_ghost">
                © Copyright 2020
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
